<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <a href="{{ site.url }}/">{{ site.name }}</a>
        </div>

        <div class="module description color-2">
            {{ site.description }}
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ site.url }}/resources/">Resources</a>
            <a href="{{ site.url }}/contact/">Contact</a>
        </nav>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
